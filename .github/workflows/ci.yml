name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: mvn -B test

      - name: Package
        run: mvn -B package

  predictive-analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent.py
        run: python agent.py

      - name: Install MCP
        run: pip install mcp

      - name: Start MCP server
        run: mcp server --port 8080 &

      - name: Invoke MCP GitHub Server
        run: |
          mcp connect github \
            --token ${{ secrets.AGENTIC_TOKEN }} \
            --repo my-org/my-repo \
            --invoke analyze_pr --params '{"branch": "main"}'