name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: mvn -B test

      - name: Package
        run: mvn -B package

  predictive-analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      
      - name: Start MCP server (official when AGENTIC_TOKEN present, otherwise mock)
        run: |
          # If AGENTIC_TOKEN secret is set, start the official GitHub MCP container.
          # Otherwise fall back to the local Python mock server.
          if [ -n "${{ secrets.AGENTIC_TOKEN }}" ]; then
            echo "Starting official GitHub MCP container..."
            docker run -d --name github-mcp \
              -e GITHUB_PERSONAL_ACCESS_TOKEN="${{ secrets.AGENTIC_TOKEN }}" \
              -e GITHUB_HOST="${{ secrets.AGENTIC_HOST }}" \
              -p 8080:8080 \
              ghcr.io/github/github-mcp-server
            # wait for it to be ready
            sleep 5
          else
            echo "AGENTIC_TOKEN not set â€” starting local mock MCP server"
            python mcp_mock.py --port 8080 &
            sleep 1
          fi
        shell: bash

      - name: Wait for MCP to be ready
        run: |
          echo "Waiting for MCP at http://127.0.0.1:8080..."
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/ >/dev/null 2>&1; then
              echo "MCP is up"
              exit 0
            fi
            sleep 1
          done
          echo "MCP did not become ready after 30s" >&2
          exit 1
        shell: bash

      - name: Run agent.py (call MCP at localhost)
        run: |
          ./agent.py --repo "${{ github.repository }}" --mcp-url http://127.0.0.1:8080
        shell: bash

