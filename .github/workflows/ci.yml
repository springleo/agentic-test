name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: mvn -B test

      - name: Package
        run: mvn -B package

  predictive-analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      
      - name: Start official GitHub MCP server (if secret provided)
        if: ${{ secrets.AGENTIC_TOKEN != '' }}
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.AGENTIC_TOKEN }}
          # optionally set GITHUB_HOST via a repo secret if using GHES
          GITHUB_HOST: ${{ secrets.AGENTIC_HOST || '' }}
        run: |
          # Start official GitHub MCP container as a background service
          docker run -d --name github-mcp \
            -e GITHUB_PERSONAL_ACCESS_TOKEN="$GITHUB_PERSONAL_ACCESS_TOKEN" \
            -e GITHUB_HOST="$GITHUB_HOST" \
            -p 8080:8080 \
            ghcr.io/github/github-mcp-server
          # wait briefly for the server to be ready
          sleep 5

      - name: Start mock MCP server (when no official MCP token)
        if: ${{ secrets.AGENTIC_TOKEN == '' }}
        run: |
          python mcp_mock.py --port 8080 &
          sleep 1

      - name: Run agent.py (call MCP at localhost)
        run: |
          ./agent.py --repo "${{ github.repository }}" --mcp-url http://127.0.0.1:8080

